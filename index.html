<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather App Plus Week 8</title>
  </head>

  <body>
    <section class="weather-card">
    <div class="weather-container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type your city here"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-success"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-dark"
              id="current-location-button"
            >
              📍
            </button>
          </div>
        </div>
      </form>

    
    
      <img src=""
           alt="cloudy"
           id="icon"
          />
      
        
        <h1 id="city"> Vancouver</h1>
        <div>
          <ul class="weather">
        <span class="temperature" id="temperature">°20 </span>
     
         <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
          <li id="description">Scattered Showers</li>
        </ul>
    

      <section class="dates">
        <p class="date">Today is</p>
      </section>
    

      <div class="weather-forecast" id="forecast">
        <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temp">
                <span class="weather-temp-max">18°</span>
                <span class="weather-temp-min">10°</span>
              </div>
            </div>
          </div>
        </div>
        

   

      <article class="git-link">
        <a href="https://github.com/AllyB101/PlusProject"
          >AllyB Git Link</Link></a
        >
      </article>
       </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
