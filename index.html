<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link href="src/style.css" rel="stylesheet" type="text/css" />
          <title>Weather App Plus Week 5</title>
      </head>
     
      <body>
        <div class="weather-container">
          <div class="weather-app">
             <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type your city here"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="search"
                    class="form-control btn btn-success"
                  />
                  </div>  
                   <div class="col-2">
                    <button
                    type="submit"
                    class="btn btn-dark"
                    id="current-location-button"
                  >
                    📍
                  </button>           
              </div>
            </div>
          </form>
          <img src="media/panda.svg" alt="panda" class="panda-image"/>
          <h1 id="city"> Vancouver,BC </h1>
          <h2 id="temperature"></h2>
        <ul class ="weather">
        <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
          <li id="description"> Scattered Showers</li>
          </ul>
           <section class="dates">
             <p class="time"> Today is</p>
          </section>
          <div class="days">
              <div class="row">
                <div class="col">
                  <p class="weekday">Mon🌧️</p>
                  <p class="high"> 7°/4°C 
                </div>
                <div class="col">
                  <p class="weekday">Tues🌧️ </p>
                  <p class="high">13°/9°C
                </div>
                <div class="col">
                  <p class="weekday">Wed🌧️
                  <p class="high">12°/4°C
                </div>
                <div class="col">
                  <p class="weekday">Thurs🌥️</p>
                  <p class="high">12°/5°C
                </div>
                <div class="col">
                  <p class="weekday">Fri☁️</p>
                  <p class="high">13°/6°C
                </div>
               </div>
               <div>
             <script src="src/script.js">
         </script>
       </body>
     </html>
